<div class="tool-header mb-4">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item">
                            <a href="{{ url_for('dashboard.index') }}" class="text-decoration-none">
                                <i class="bi-bar-chart-line"></i> {{ t('dashboard_summary', default='Dashboard') }}
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <span class="text-muted">{{ t('general_personal_finance', default='Personal Finance') }}</span>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            {{ tool_title | default('Tool') }}
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group" role="group" aria-label="{{ t('general_personal_finance_tools', default='Personal Finance Tools') }}">
                    <a href="{{ url_for('receipts.index') }}" class="btn btn-outline-primary btn-sm {{ 'active' if request.endpoint == 'receipts.index' else '' }}" 
                       data-bs-toggle="tooltip" title="{{ t('receipts_tooltip', default='Receipts') }}">
                        <i class="bi-cash-coin"></i>
                    </a>
                    <a href="{{ url_for('payments.index') }}" class="btn btn-outline-primary btn-sm {{ 'active' if request.endpoint == 'payments.index' else '' }}" 
                       data-bs-toggle="tooltip" title="{{ t('payments_tooltip', default='Payments') }}">
                        <i class="bi-calculator"></i>
                    </a>
                    <a href="{{ url_for('tax.index') }}" class="btn btn-outline-primary btn-sm {{ 'active' if request.endpoint == 'tax.index' else '' }}" 
                       data-bs-toggle="tooltip" title="{{ t('tax_calculator_tooltip', default='Tax Calculator') }}">
                        <i class="bi-percent"></i>
                    </a>
                    <a href="{{ url_for('reports.index') }}" class="btn btn-outline-primary btn-sm {{ 'active' if request.endpoint == 'reports.index' else '' }}" 
                       data-bs-toggle="tooltip" title="{{ t('profit_summary_tooltip', default='Profit Summary') }}">
                        <i class="bi-graph-up-arrow"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>
